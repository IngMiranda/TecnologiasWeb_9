<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Alumnos - UPEM Tecámac</title>
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <div class="header"></div>
    <h1 class="welcome-message">Bienvenido al portal alumnos</h1>
    <div class="container">
        <form id="login-form">
            <div class="form-group">
                <label for="matricula"> Matrícula:<br></label>
                <input type="text" id="matricula" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="password"> Contraseña:<br></label>
                <input type="password" id="password" placeholder=" ">
                <a href="recuperacion.html" class="forgot-password" style="color: #a30404;"> Olvidé mi contraseña</a>
            </div>
            <div class="button-container">
                <input type="button" value="INGRESAR" onclick="checkForm()">
            </div>
        </form>
    </div>

    <div id="notification" class="notification">
        <div class="title">Error</div>
        <div id="notification-message" class="message"></div>
        <button class="button" onclick="hideNotification()">Aceptar</button>
    </div>

    <div class="footer">
        © Derechos reservados a Nancy Vanessa Cayetano Morales / Karla Nelly Arteaga Sánchez
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
