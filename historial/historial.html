<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Calificaciones</title>
    <link rel="stylesheet" href="historial.css">
</head>
<body>
    <header>
        <img src="imagenes/encabezadoo.jpeg" alt="Encabezado" class="header-image">
        <div class="header-buttons">
            <button class="btn btn-menu">☰</button>
            <button class="btn btn-exit">Salir</button>
        </div>
    </header>
    <div class="container">
        <div class="header-controls">
            <input type="text" placeholder="Buscar..." class="search-input">
            <button class="search-icon">
                <img src="imagenes/OIP.jpeg" alt="Buscar" class="search-icon-img"><i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Clave</th>
                    <th>Materia</th>
                    <th>Ciclo</th>
                    <th>Calificación</th>
                    <th>Observación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes agregar las filas de la tabla -->
                <tr>
                    <td>12345</td>
                    <td>Matemáticas</td>
                    <td>2024-1</td>
                    <td>9.5</td>
                    <td>Excelente</td>
                </tr>
                <!-- Más filas aquí -->
            </tbody>
        </table>
        <button class="btn btn-download">Descargar</button>
    </div>
</body>
</html>
