<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Evaluación</title>
    <link rel="stylesheet" href="evaluacion.css">
</head>
<body>
    <header>
        <img src="imagenes/encabezadoo.jpeg" alt="Encabezado" class="header-image">
        <div class="header-buttons">
            <button class="btn btn-menu">☰</button>
            <button class="btn btn-exit">Salir</button>
        </div>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Profesor</th>
                    <th>Materia</th>
                    <th>Claridad</th>
                    <th>Dominio del Tema</th>
                    <th>Actitud</th>
                    <th>Puntualidad</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes agregar las filas de la tabla -->
                <tr>
                    <td>Juan Pérez</td>
                    <td>Matemáticas</td>
                    <td>Excelente</td>
                    <td>Alto</td>
                    <td>Positiva</td>
                    <td>Puntual</td>
                    <td><textarea placeholder="Escribe tus comentarios aquí" rows="3" cols="20"></textarea></td>
                </tr>
                <!-- Más filas aquí -->
            </tbody>
        </table>
        <button class="btn btn-submit">Enviar Evaluación</button>
    </div>
</body>
</html>
