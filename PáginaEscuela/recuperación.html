<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control Escolar - UPEM Tecámac</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header {
            background: url('img/Encabezado.png') no-repeat center;
            background-size: 60% auto;
            height: 180px;
            background-color: transparent;
        }
        .welcome-message {
            text-align: center;
            font-size: 20px;
            font-weight: bold; /* Negrita */
            text-decoration: underline;
            margin: 20px;
        }
        .message1 {
            text-align: center;
            font-size: 18px;
            font-weight: bold; /* Negrita */
            margin: 20px;
        }
        .message2 {
            text-align: center;
            font-style: italic; 
            font-size: 16px;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 500px;
            padding: 5px;
            background-color: #8b0c0c;
            border-radius: 20px;
            text-align: justify;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .form-group {
            margin: 20px 0;
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .form-group input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 0 auto; /* Centra el input */
            display: block; /* Asegura que el input sea un bloque */
        }

        .button-container {
            text-align: center;
        }

        .container input[type="submit"] {
            padding: 10px 20px;
            border: 2px solid #070546;
            border-radius: 10px;
            background-color: #070546;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container input[type="submit"]:hover {
            background-color: #8b0c0c;
        }

        .footer {
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
            text-align: center;
            background-color: #070546;
            padding: 20px 0; 
            color: white; 
        }

        .notification {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #8b0c0c; /* Rojo para errores */
            color: white;
            border: 2px solid #070546;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .notification.error {
            background-color: #8b0c0c; /* Rojo para errores */
        }

        .notification.success {
            background-color: #070546; /* Verde para éxito */
        }

        .notification .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .notification .message {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .notification .button {
            background-color: #070546; /* Color predeterminado del botón */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .notification.error .button {
            background-color: #070546; /* Color del botón en errores */
        }

        .notification.success .button {
            background-color: #8b0c0c; /* Color del botón en éxito */
        }

        .notification .button:hover {
            background-color: #fff;
            color: #070546;
        }

        #notification-close {
            display: none; /* Oculta el botón de cierre en las notificaciones de éxito */
        }

        .notification.success #notification-close {
            display: none; /* Asegura que el botón de cierre esté oculto para notificaciones de éxito */
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1 class="welcome-message">SISTEMA DE CONTROL ESCOLAR</h1>
    <h2 class="message1">Olvidé mi contraseña<br></h2>
    <p class="message2">Para recuperar tus datos de acceso ingresa tu matrícula y verifica tu correo.</p>
    <div class="container">
        <form id="recovery-form" onsubmit="return checkForm();">
            <div class="form-group">
                <label for="matricula">Matrícula:<br><br></label>
                <input type="text" id="matricula">
            </div>
            <div class="button-container">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <div id="notification" class="notification">
        <div id="notification-title" class="title">Error</div>
        <div id="notification-message" class="message"></div>
        <button id="notification-close" class="button" onclick="hideNotification()">X</button>
        <button id="notification-accept" class="button" onclick="hideNotification()">Aceptar</button>
    </div>
    <div class="footer">
        © Derechos reservados a Nancy Vanessa Cayetano Morales / Karla Nelly Arteaga Sánchez
    </div>
    <script>
        function showNotification(message, type) {
            var notification = document.getElementById('notification');
            var notificationTitle = document.getElementById('notification-title');
            var notificationMessage = document.getElementById('notification-message');
            var notificationClose = document.getElementById('notification-close');
            var notificationAccept = document.getElementById('notification-accept');
            
            // Establece el mensaje
            notificationMessage.textContent = message;
            
            // Establece el título y el tipo de notificación
            if (type === 'error') {
                notificationTitle.textContent = 'Error'; // Título para errores
                notification.classList.add('error');
                notification.classList.remove('success');
                notificationClose.style.display = 'none'; // Oculta el botón de cierre
            } else if (type === 'success') {
                notificationTitle.textContent = 'Notificación'; // Título para éxito
                notification.classList.add('success');
                notification.classList.remove('error');
                notificationClose.style.display = 'none'; // Asegura que el botón de cierre esté oculto
            }

            notification.style.display = 'block';
        }

        function hideNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        function checkForm() {
            var matricula = document.getElementById('matricula').value;
            var expectedMatricula = '221160024';
            var matriculaPattern = /^[0-9]+$/;

            if (!matricula) {
                showNotification('Campo vacío.', 'error'); // Mensaje para campo vacío
                return false; // Previene el envío del formulario
            }

            if (!matriculaPattern.test(matricula)) {
                showNotification('Formato inválido.', 'error'); // Mensaje para formato inválido
                return false; // Previene el envío del formulario
            }

            if (matricula !== expectedMatricula) {
                showNotification('Usuario no registrado.', 'error'); // Mensaje para usuario no registrado
                return false; // Previene el envío del formulario
            }

            showNotification('Se ha enviado el correo de recuperación.', 'success'); // Mensaje de éxito
            return false; // Previene el envío del formulario
        }
    </script>
</body>
</html>
